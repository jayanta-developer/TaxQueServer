name: deploy-typescript-app

on:
  push:
    branches:
      - master
      - main

env:
  AWS_REGION: ap-south-1
  S3_BUCKET: taxque-deployment-bucket
  EB_APPLICATION: TaxQue_Server
  EB_ENVIRONMENT: TaxQueServer-env

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout source code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          
      - name: Install dependencies and build
        run: |
          rm -f package-lock.json
          npm cache clean --force
          npm install
        
      - name: Build TypeScript application
        run: npm run build
        
      - name: Run tests (optional)
        run: npm test
        continue-on-error: true
        
      - name: Install production dependencies only
        run: |
          rm -rf node_modules
          npm ci --only=production
        
      - name: Set NODE_ENV to production
        run: echo "NODE_ENV=production" >> $GITHUB_ENV
        
      - name: Create deployment package
        run: |
         zip -r taxque-app-${{ github.sha }}.zip . \
           -x "src/*" \
           -x ".git/*" \
           -x "*.log" \
           -x ".github/*" \
           -x "tests/*" \
           -x "test/*" \
           -x "*.test.js" \
           -x "*.test.ts" \
           -x ".env*" \
           -x "README.md" \
           -x "tsconfig.json" \
           -x "*.ts" \
           -x "jest.config.*" \
           -x ".gitignore" \
           -x "nodemon.json"
    # Note: dist/* is NOT excluded
            
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}
          
      - name: Upload package to S3
        run: |
          aws s3 cp taxque-app-${{ github.sha }}.zip s3://${{ env.S3_BUCKET }}/deployments/taxque-app-${{ github.sha }}.zip
          echo "Uploaded package: taxque-app-${{ github.sha }}.zip"
        
      - name: Deploy to Elastic Beanstalk
        uses: einaregilsson/beanstalk-deploy@v22
        with:
          aws_access_key: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws_secret_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          application_name: ${{ env.EB_APPLICATION }}
          environment_name: ${{ env.EB_ENVIRONMENT }}
          version_label: 'taxque-v${{ github.sha }}'
          region: ${{ env.AWS_REGION }}
          deployment_package: taxque-app-${{ github.sha }}.zip
          wait_for_environment_recovery: 300
          
      - name: Verify deployment
        run: |
          echo "Deployment completed successfully!"
          echo "Version: taxque-v${{ github.sha }}"
          echo "Region: ${{ env.AWS_REGION }}"
          echo "Application: ${{ env.EB_APPLICATION }}"
          echo "Environment: ${{ env.EB_ENVIRONMENT }}"
          
      - name: Cleanup
        run: rm -f taxque-app-${{ github.sha }}.zip
        if: always()
        
      - name: Notify on failure
        if: failure()
        run: |
          echo "‚ùå Deployment failed for commit ${{ github.sha }}"
          echo "Check the logs above for more details"