name: deploy-typescript-app

on:
  push:
    branches:
      - master
      - main

env:
  AWS_REGION: ap-south-1
  S3_BUCKET: taxque-deployment-bucket
  EB_APPLICATION: TaxQue_Server
  EB_ENVIRONMENT: TaxQueServer-env

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout source code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          
      - name: Install dependencies
        run: |
          rm -f package-lock.json
          npm cache clean --force
          npm install
        
      - name: Build TypeScript application
        run: npm run build
        
      - name: Run tests (optional)
        run: |
          if npm run test >/dev/null 2>&1; then
            npm test
          else
            echo "No test script found, skipping tests"
          fi
        continue-on-error: true
        
      - name: Install production dependencies only
        run: |
          rm -rf node_modules
          npm ci --only=production
        
      - name: Set NODE_ENV to production
        run: echo "NODE_ENV=production" >> $GITHUB_ENV
        
      - name: Create deployment package
        run: |
          zip -r taxque-app-${{ github.sha }}.zip . \
            -x "src/*" \
            -x ".git/*" \
            -x "*.log" \
            -x ".github/*" \
            -x "tests/*" \
            -x "test/*" \
            -x "*.test.js" \
            -x "*.test.ts" \
            -x ".env*" \
            -x "README.md" \
            -x "tsconfig.json" \
            -x "*.ts" \
            -x "jest.config.*" \
            -x ".gitignore" \
            -x "nodemon.json" \
            -x "*.md"
            
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}
          
      - name: Upload package to S3
        run: |
          aws s3 cp taxque-app-${{ github.sha }}.zip s3://${{ env.S3_BUCKET }}/deployments/taxque-app-${{ github.sha }}.zip
          echo "‚úÖ Uploaded package: taxque-app-${{ github.sha }}.zip"
        
      - name: Deploy to Elastic Beanstalk
        uses: einaregilsson/beanstalk-deploy@v22
        with:
          aws_access_key: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws_secret_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          application_name: ${{ env.EB_APPLICATION }}
          environment_name: ${{ env.EB_ENVIRONMENT }}
          version_label: 'taxque-v${{ github.sha }}'
          region: ${{ env.AWS_REGION }}
          deployment_package: taxque-app-${{ github.sha }}.zip
          wait_for_environment_recovery: 300
          
      - name: Verify deployment
        run: |
          echo "üöÄ Deployment completed successfully!"
          echo "üì¶ Version: taxque-v${{ github.sha }}"
          echo "üåç Region: ${{ env.AWS_REGION }}"
          echo "üì± Application: ${{ env.EB_APPLICATION }}"
          echo "üè† Environment: ${{ env.EB_ENVIRONMENT }}"
          echo "üîó URL: http://taxqueserver-env.eba-zhia3ukp.ap-south-1.elasticbeanstalk.com"
          echo "üîó API: http://taxqueserver-env.eba-zhia3ukp.ap-south-1.elasticbeanstalk.com/taxque/api/service"
          
      - name: Test deployment health
        run: |
          echo "üè• Testing deployment health..."
          sleep 10
          curl -f http://taxqueserver-env.eba-zhia3ukp.ap-south-1.elasticbeanstalk.com/ || echo "‚ùå Health check failed, but deployment completed"
        continue-on-error: true
          
      - name: Cleanup
        run: rm -f taxque-app-${{ github.sha }}.zip
        if: always()
        
      - name: Notify on failure
        if: failure()
        run: |
          echo "‚ùå Deployment failed for commit ${{ github.sha }}"
          echo "üîç Check the logs above for more details"
          echo "üìã Common issues:"
          echo "   - Missing environment variables in EB"
          echo "   - Database connection issues"
          echo "   - Port configuration problems"